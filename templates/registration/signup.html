{% extends "base.html" %}

{% block content %}
  <h2>Sign Up</h2>

  {% if form.non_field_errors %}
    <ul class="errorlist">
      {% for err in form.non_field_errors %}
        <li>{{ err }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}

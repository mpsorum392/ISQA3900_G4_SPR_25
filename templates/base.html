{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}G4Threads{% endblock %}</title>

  <!-- Your custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="d-flex flex-column min-vh-100">

    <!-- Header / Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
      <div class="container">
        <!-- Logo -->
             <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
              <img
                src="{% static 'img/g4threads-logo.png' %}"
                alt="G4Threads Logo"
                height="40"
                class="me-2"
              >
          <span class="h5 mb-0">G4Threads</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Category Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:products_by_category' 'mens' %}">Mens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:products_by_category' 'womens' %}">Womens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:products_by_category' 'children' %}">Children</a>
            </li>
          </ul>

          <!-- Search Form -->
          <form class="d-flex me-4" action="{% url 'products:search' %}" method="get">
            <input class="form-control" type="search" name="q"
                   placeholder="Search productsâ€¦" aria-label="Search">
          </form>

          <!-- User Links -->
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item me-3">
                <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                  <i class="bi bi-cart"></i> Cart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item me-3">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container flex-fill py-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto border-top">
      <div class="container text-center">
        <small class="text-muted">&copy; {% now "Y" %} G4Threads. All Rights Reserved.</small>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
